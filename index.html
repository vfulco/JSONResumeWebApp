<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Resume Web App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>

  	<div class="container">
    	<center>
    		<div class="heading">
		    	<h1>JSON Resume Web App</h1>
		    	<p>Use this to generate quick and easy JSON to use for your <a href="http://jsonresume.org/">JSON Resume</a></p>
		    	<p>Fill out the forms and click "Generate" at the bottom!</p> 	
		    </div>
    	</center>
    
		<form class="form-horizontal" role="form">
		  
		  <h2>Bio</h2>
		  <div class="form-group">
		    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-8">
		      <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">E-mail (Work)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Work e-mail">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">E-mail (Personal)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Personal e-mail">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Phone # (Work)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Work phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Phone # (Personal)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Personal phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Summary</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Write a 2-3 sentence summary about yourself">
		    </div>
		  </div>

		  <h2>Location</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">City</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. San Francisco">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Country</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. US, AU, IN">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Region</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="If you specify a region, you don't need a state e.g. Queensland">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">State</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="If you specify a state, you don't need a region e.g. Texas">
		    </div>
		  </div>

		  <h2>Websites</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Tagname</label>
		    <div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 'Blog'">
		    </div>
		    <label for="inputLastName" class="col-sm-2 control-label">URL</label>
			<div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="www.example.com">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Website</button>
		    </div>
		  </div>

		  <h2>Profiles</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Tagname</label>
		    <div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 'Facebook'">
		    </div>
		    <label for="inputLastName" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Bob Ross">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Profile</button>
		  	</div>
		  </div>

		  <h2>Work</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Company</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Facebook">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Position</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Software Engineer">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Website</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. http://facebook.com">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Start Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="ISO 8601 Date Standard e.g. 2012-06-29">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">End Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 2014-06-29">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Summary</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Give an overview of your responsibilities at the company">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Highlights</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Increased profits by 20% from 2011-2012 through viral advertising">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Highlight</button>
		  	</div>		    
		  </div>		  		  		  		  		  		  

		  <h2>Education</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Institution</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Massachusetts Institute of Technology">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Area</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Arts">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Study Type</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Bachelor">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Start Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 2012-06-09">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">End Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 2014-06-29">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Courses</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. H1302 - Introduction to American history">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Course</button>
		  	</div>				    
		  </div>

		  <h2>Awards</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. One of the 100 greatest minds of the century">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Award Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 1989-06-12">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Awarder</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Time Magazine">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10" style="padding-top: 15px;">
		      <button type="add" class="btn btn-default">Add Another Award</button>
		  	</div>
		  </div>


		  <h2>Publications</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. The World Wide Web">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Publisher</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. IEEE, Computer Magazine">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Release Date</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. 1990-08-01">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Website</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. http://www.computer.org/csdl/mags/co/1996/10/rx069-abs.html">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10" style="padding-top: 15px;">
		      <button type="add" class="btn btn-default">Add Another Publication</button>
		  	</div>
		  </div>

		  <h2>Skills</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Web Development">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Level</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Master">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Keywords</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. HTML">
		    </div>
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="add" class="btn btn-default">Add Another Keyword</button>
		  	</div>
		  	<div class="col-sm-offset-2 col-sm-5" style="padding-top: 15px;">
		      <button type="add" class="btn btn-default">Add Another Skill</button>
		  	</div>
		  </div>

		  <h2>Hobbies</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Philosophy">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Keywords</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Friedrich Nietzsche">
		    </div>
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="add" class="btn btn-default">Add Another Keyword</button>
		  	</div>
		  </div>

		  <h2>References</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Timothy Cook">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Reference</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="e.g. Joe blogs was a great employee, who turned up to work at least once a week.">
		    </div>
		    <div class="col-sm-offset-2 col-sm-5" style="padding-top: 15px;">
		      <button type="add" class="btn btn-default">Add Another Reference</button>
		  	</div>
		  </div>
		</form>

		<div class="button">
			<button type="generate" class="btn btn-default" style="">Generate</button>
		</div>
    </div>


    <footer>
    	<div class="container">
    	<div class="footer"><center>Created by Jonny Krysh &copy;2014.</center></div>
    	</div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
