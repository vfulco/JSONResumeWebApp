<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Resume Web App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  	<div class="container">
    	
    	<center>
	    	<h1>JSON Resume Web App</h1>
	    	<p>Use this to generate quick and easy JSON to create your JSON Resume.</p>
	    	<br>
    	</center>
    
		<form class="form-horizontal" role="form">
		  
		  <h2>Bio</h2>
		  <div class="form-group">
		    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-8">
		      <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">E-mail (Work)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Work e-mail">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">E-mail (Personal)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Personal e-mail">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Phone # (Work)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Work phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Phone # (Personal)</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Personal phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Summary</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="Write a 2-3 sentence summary about yourself">
		    </div>
		  </div>

		  <h2>Location</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">City</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="What city do you live in?">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Country</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="What country do you live in?">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Region</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="What region do you live in?">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">State</label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="What state do you live in?">
		    </div>
		  </div>

		  <h2>Websites</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Tagname</label>
		    <div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="i.e. 'Blog'">
		    </div>
		    <label for="inputLastName" class="col-sm-2 control-label">URL</label>
			<div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="www.example.com">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Website</button>
		    </div>
		  </div>

		  <h2>Profiles</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Tagname</label>
		    <div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="i.e. 'Facebook'">
		    </div>
		    <label for="inputLastName" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-3">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="jonnykry">
		    </div>
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="add" class="btn btn-default">Add Another Profile</button>
		  	</div>
		  </div>

		  <h2>Work</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>Education</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>Awards</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>Publications</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>Skills</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>Hobbies</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>

		  <h2>References</h2>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label"></label>
		    <div class="col-sm-8">
		      <input type="lastname" class="form-control" id="inputLastName" placeholder="">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="generate" class="btn btn-primary">Generate</button>
		    </div>
		  </div>
		</form>

    </div>


    <footer>
    	<div class="container"><center>Created by Jonny Krysh &copy;2014.</center></div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
